<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<meta http-equiv="content-language" content="en" />
		<meta name="copyright" content="Public Domain" />
		<meta name="description"
			  content="Stories from the Pivotal Tracker for {{ cfg.PROJECT_TITLE }}" />
		<title>{{cfg.PROJECT_TITLE}} :: Pivotal Web</title>
		<script>
			{%- if cfg.GOOGLE_ANALYTICS_ID %}
			GOOGLE_ANALYTICS_HOST = "{{ cfg.GOOGLE_ANALYTICS_HOST }}";
			GOOGLE_ANALYTICS_ID = "{{ cfg.GOOGLE_ANALYTICS_ID }}";
			{%- endif %}
			PIVOTAL_DATA = {{ data | safe }};
			PIVOTAL_ID = "{{ cfg.PROJECT_ID }}";
			STATIC_HOST = "{{ STATIC('') }}";
		</script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
		{%- if cfg.TYPEKIT_ID %}
		<script src="https://use.typekit.com/{{ cfg.TYPEKIT_ID }}.js"></script>
		{%- endif %}
		<script src="{{ STATIC('js/pivotal-web.js') }}"></script>
		<!--[if lt IE 8]>
		<link rel="stylesheet" type="text/css" media="screen"
			  href="{{ STATIC('css/pivotal-web.css') }}" />
		<![endif]-->
		<!--[if gte IE 8]>
		<link rel="stylesheet" type="text/css" media="screen"
			  href="{{ STATIC('css/pivotal-web.data.css') }}" />
		<![endif]-->
		<!--[if !IE]> -->
		<link rel="stylesheet" type="text/css" media="screen"
			  href="{{ STATIC('css/pivotal-web.data.css') }}" />
		<!-- <![endif]-->
	</head>
	<body>
		<div id="body">
			<div id="header">
				<a href="/" id="title">{{ cfg.PROJECT_TITLE }}</a>
				<a href="/" id="logo"></a>
			</div>
			<div id="sidebar">
				<div id="filters">
				</div>
			</div>
			<div id="stories">
			</div>
			<hr class="clear" />
			<div id="footer">
				Powered by
				<a href="https://github.com/tav/pivotal-web">Pivotal Web</a>
			</div>
		</div>
	</body>
</html>
